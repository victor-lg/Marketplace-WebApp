<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="css/login.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="main">  	
			<input type="checkbox" id="chk" aria-hidden="true">
	
				<div class="signup">
					<form action="ControllerServlet" method="post">
						<label for="chk" aria-hidden="true">Sign up</label>
						
						<input type="text" name="name" placeholder="Nombre" required>
						<input type="text" name="surname1" placeholder="Primer Apellido" required>
						<input type="text" name="surname2" placeholder="Segundo Apellido" required>
						<input type="text" name="city" placeholder="Ciudad" required>
						<input type="email" name="email" placeholder="Email" required>
						<input type="password" name="pswd" placeholder="Password" required>
						
						<input type="hidden" name="typeOfQuery" value="newUser" >
						<input type="submit" value="Registrarse">
					</form>
				</div>
	
				<div class="login">
					<form action="ControllerServlet" method="post">
						<label for="chk" aria-hidden="true">Login</label>
						<input type="email" name="email" placeholder="Email" required>
						<input type="password" name="pswd" placeholder="Password" required>
						
						<input type="hidden" name="typeOfQuery" value="searchUser" >
						<input type="submit" value="Entrar">
					</form>
				</div>
		</div>
	</body>
</html>
